<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
    crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,700|Roboto:300,400,700" rel="stylesheet">
</head>
<body>
<header class="contactBackground">
    <nav class="blogNav">
        <div class="navbar wrapper">
            <div class="navigationTitle">
                <h4>planted</h4>
            </div>
            <div class="navigationList">
                <ul>
                    <li><a class="line" href="index.html">home</a></li>
                    <li><a class="line" href="#about">about</a></li>
                    <li><a class="line" href="blog.html">blog</a></li>
                    <li><a class="line" href="contact.html">contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="contactHeaders">
        <div class="contactTitle">
            <h1>get in touch</h1>
        </div>
        <div class="contactForm">
            <form action="#" method="POST" class="commentsForm" autocomplete="off" name="commentsForm">
            <fieldset>
                <label class="visuallyhidden"  for="fullName">Name</label>
                <input  type="text" name="fullName" placeholder="Name" id="fullName" required="true">
                <label class="visuallyhidden" for="email">email</label>
                <input type="email" name="email" placeholder="Email address" id="email" required="true">
            </fieldset>
            <textarea name="commentsArea" cols="30" rows="10" maxlength="280" placeholder="Comment"></textarea>
            <input type="submit" value="Submit">
        </form>
        </div>
        <div class="whiteFull">
        </div>
        <div class="contactInfo">
            <div class="flexInfo">
                <div class="socialMedia">
                    <a href=""><i class="fab fa-facebook-f"></i></a>
                    <a href=""><i class="fab fa-instagram"></i></a>
                    <a href=""><i class="fab fa-twitter"></i></a>
                    <a href=""><i class="fab fa-whatsapp"></i></a>
                </div>
                <div class="email">
                    <h4><a href="">info@email.com</a></h4>
                </div>
                <div class="contactInformation">
                    <span class="phone">123 - 456 - 789</span><br/>
                    <span class="addres">123 queen street west, Unit 10</span><br/>
                    <span class="addres">toronto, ontario</span><br/>
                    <span class="zipcode">m5v2d5</span>
                </div>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="emptyD">
    </div>
</main>
<footer>
    <div class="copyright">
        <span>Copyright</span>

    </div>
</footer>
</body>
</html>
